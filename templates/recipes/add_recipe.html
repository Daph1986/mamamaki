{% extends "base.html" %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h5 class="center-align top-margins">Reshipi o tsuika</h5>
        <h5 class="center-align">Add recipe</h5>
      </div>
    </div>
    <div class="row">
      <form class="col s12 bottom-margins" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="card-panel">
          <!-- Japanese name -->
          <div class="row top-margins">
            <div class="input-field col s12">
              <i class="fas fa-torii-gate prefix"></i>
              <input id="japanese_recipe_name" name="japanese_recipe_name" type="text" data-length="50" minlength="3" 
                maxlength="50" class="validate" required>
              <label for="japanese_recipe_name">Japanese recipe name</label>
            </div>
          </div>
          <!-- English name -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pen-alt prefix"></i>
              <input id="english_recipe_name" name="english_recipe_name" type="text" data-length="50" minlength="3" 
                maxlength="50" class="validate" required>
              <label for="english_recipe_name">English recipe name</label>
            </div>
          </div>
          <!-- Introduction -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-book-open prefix"></i>
              <textarea id="recipe_introduction" name="recipe_introduction"  data-length="200" minlength="5" maxlength="200"
                class="materialize-textarea validate" required></textarea>
              <label for="recipe_introduction">Introduction</label>
            </div>
          </div>
          <!-- Preparation time -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-hourglass-start prefix"></i>
              <input id="recipe_preparation_time" name="recipe_preparation_time" type="number" min="1" 
                max="180" class="validate" required>
              <label for="recipe_preparation_time">Preparation time in minutes</label>
            </div>
          </div>
          <!-- Servings -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-users prefix"></i>
              <input id="recipe_servings" name="recipe_servings" type="number" min="1" max="20"
                class="validate" required>
              <label for="recipe_servings">Servings</label>
            </div>
          </div>
          <!-- Ingredients -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-cookie-bite prefix"></i>
              <input id="recipe_ingredients" name="recipe_ingredients" type="text" data-length="150" minlength="2" 
                maxlength="150" class="validate" required>
              <label for="recipe_ingredients">Ingredient 1. </label>
            </div>
          </div>
          <div class="row list_of_ingredients">

          </div>
          <div class="row">
            <div class="input-field col s12">
              <a class="right btn-small btn-green-ingredient add_ingredient">
                <i class="fas fa-plus"></i> 
                Add ingredient
              </a>
            </div>
          </div>
          <!-- Remarks -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-comment-alt prefix"></i>
              <textarea id="recipe_remarks" name="recipe_remarks" data-length="300" minlength="5" maxlength="300"
                class="materialize-textarea validate"></textarea>
              <label for="recipe_remarks">Remarks</label>
            </div>
          </div>
          <!-- Instruction -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-utensil-spoon prefix"></i>
              <input id="recipe_instruction" name="recipe_instruction" type="text" data-length="500" minlength="5" maxlength="500"
                class="validate" required>
              <label for="recipe_instruction">Instruction step 1. </label>
            </div>
          </div>
          <div class="row list_of_instruction_steps">

          </div>
          <div class="row">
            <div class="input-field col s12">
              <a class="right btn-small btn-green-ingredient add_instruction_step">
                <i class="fas fa-plus"></i> 
                Add instruction step
              </a>
            </div>
          </div>
          <!-- Additional notes -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-comment prefix"></i>
              <textarea id="recipe_additional_notes" name="recipe_additional_notes" data-length="115" minlength="5" maxlength="115"
                class="materialize-textarea validate"></textarea>
              <label for="recipe_additional_notes">Additional notes</label>
            </div>
          </div>
          <!-- Images -->
          <div class="row">
            <h6 class="center-align">You can upload max 4 images</h6>
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="recipe_image_1" name="recipe_image_1" type="url"
                class="validate" required>
              <label for="recipe_image_1">Place your first image url here</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="recipe_image_2" name="recipe_image_2" type="url"
                class="validate">
              <label for="recipe_image_2">Place your second image url here</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="recipe_image_3" name="recipe_image_3" type="url"
                class="validate">
              <label for="recipe_image_3">Place your third image url here</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-image prefix"></i>
              <input id="recipe_image_4" name="recipe_image_4" type="url"
                class="validate">
              <label for="recipe_image_4">Place your fourth image url here</label>
            </div>
          </div>
          <!-- Switch for is vegetarian -->
          <div class="row">
            <div class="input-field col s12">
              <div class="switch">
                <i class="fas fa-leaf prefix"></i>
                <label for="recipe_is_vegetarian">
                  <input type="checkbox" id="recipe_is_vegetarian" name="recipe_is_vegetarian">
                  <span class="lever"></span>
                  Is vegetarian
                </label>
              </div>
            </div>
          </div>
          <!-- Add recipe button -->
          <div class="row">
            <div class="col s12 center-align">
              <button type="submit" class="btn-large btn-green center-align bottom-margins">
                Add recipe
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
