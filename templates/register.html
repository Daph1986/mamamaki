{% extends "base.html" %}
{% block content %}

<body class="register">
		<h4 class="center-align headers">T≈çroku</h4>
		<h4 class="center-align">Register</h4>

		<div class="row">
			<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
				<div class="card-panel">
					<!-- Username -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-user-plus prefix"></i>
							<input id="username" name="username" type="text" minlength="5" 
							    maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" class="validate grey lighten-3" required>
							<label for="username">Username</label>
						</div>
					</div>
					<!-- Password -->
					<div class="row">
						<div class="input-field col s12">
							<i class="fas fa-user-lock prefix"></i>
						  	<input id="password" name="password" type="password" minlength="5"
						        maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate grey lighten-3" required>
						  	<label for="password">Password</label>
						</div>
					</div>
					<!-- Register -->
					<div class="row">
						<button type="submit" class="col m4 push-m4 s12 btn-large btn-green center-align">
							Register <i class="fas fa-arrow-alt-circle-right"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
</body>
{% endblock %}
