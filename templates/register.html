{% extends "base.html" %}
{% block content %}

  <body class="register">

    <div class="container">
      <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
          <div class="card-panel headers">
            <div class="row">
              <h4 class="center-align">Tōroku</h4>
              <h4 class="center-align">Register</h4>
            </div>
            <!-- Username -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" minlength="5" maxlength="25"
                  pattern="^[a-zA-Z0-9]{5,25}$" class="validate grey lighten-4" required>
                <label for="username">Username</label>
              </div>
            </div>
            <!-- Password -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5" maxlength="20"
                  pattern="^[a-zA-Z0-9]{5,20}$" class="validate grey lighten-4" required>
                <label for="password">Password</label>
              </div>
            </div>
            <!-- Register -->
            <div class="row">
              <button type="submit" class="col m4 push-m4 s12 btn-large btn-green center-align">
                Register <i class="fas fa-arrow-alt-circle-right"></i>
              </button>
            </div>
            <div class="row">
              <p class="col s12 center-align">
                Don’t have an account yet? Please, register here!
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>
{% endblock %}
